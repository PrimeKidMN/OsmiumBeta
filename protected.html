<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Website</title>
</head>
<body>
    <div id="passcode-form">
        <h2>Enter Passcode to Access the Website</h2>
        <form id="passcode-form">
            <input type="password" id="passcode-input" placeholder="Enter Passcode">
            <button type="button" onclick="checkPasscode()">Submit</button>
        </form>
        <p id="passcode-error" style="color: red; display: none;">Incorrect passcode. Please try again.</p>
    </div>

    <div id="content" style="display: none;">
        <h1>Welcome to the Protected Website!</h1>
        <p>This is the content of the website.</p>
    </div>

    <script>
        function checkPasscode() {
            var passcode = document.getElementById('passcode-input').value;
            if (passcode === 'masoniscool') {
                document.getElementById('passcode-form').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                document.getElementById('passcode-error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
